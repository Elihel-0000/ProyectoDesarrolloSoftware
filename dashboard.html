<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Municipalidad del Cusco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="imagen1.jpg" alt="Logo" height="50">
                <span>Panel Administrador</span>
            </div>
            <div class="admin-actions">
                <span id="admin-name" style="margin-right:10px;font-weight:600;color:var(--color-primario);">Administrador</span>
                <button id="admin-logout" class="btn">Salir</button>
            </div>
        </div>
    </header>

    <main class="contenedor-dashboard">
        <h1>Gestión de Incidencias</h1>
        <div class="filtros-container">
            <div class="form-grupo">
                <label for="filtro-year">Año:</label>
                <select id="filtro-year"><option value="">Todos</option></select>
            </div>
            <div class="form-grupo">
                <label for="filtro-month">Mes:</label>
                <select id="filtro-month"><option value="">Todos</option></select>
            </div>
            <div class="form-grupo">
                <label for="filtro-day">Día:</label>
                <select id="filtro-day"><option value="">Todos</option></select>
            </div>
        </div>

        <div id="report-list" style="margin-top:20px;"></div>
    </main>

    <div id="notificacion" class="notificacion"></div>

    <footer>
        <div class="contenedor">
            <p>&copy; 2025 Municipalidad Provincial del Cusco.</p>
        </div>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
