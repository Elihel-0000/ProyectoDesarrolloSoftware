<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reporte Urbano Cusco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="imagen1.jpg" alt="Logo" height="50">
                <span>Reporte Urbano Cusco</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <h2>Iniciar Sesión</h2>
        <form id="form-login">
            <div class="form-grupo">
                <label for="login-correo">Correo electrónico</label>
                <input id="login-correo" type="email" required>
            </div>
            <div class="form-grupo">
                <label for="login-password">Contraseña</label>
                <input id="login-password" type="password" required>
            </div>
            <button class="btn" type="submit">Ingresar</button>
        </form>
        <p style="margin-top:10px">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </main>

    <footer>
        <div class="contenedor">
            <p>&copy; 2025 Municipalidad Provincial del Cusco.</p>
        </div>
    </footer>

    <div id="notificacion" class="notificacion"></div>
    <script src="app.js"></script>
</body>
</html>
